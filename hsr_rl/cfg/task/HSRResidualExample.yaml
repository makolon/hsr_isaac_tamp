# used to create the object
name: HSRResidualExample

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 6.0
  resetDist: 1.0
  maxEffort: 400.0
  controlFrequencyInv: 2 # 60 Hz

  # For rl-games
  episodeLength: 500
  enableDebugVis: False
  clipObservations: 5.0
  clipActions: 1.0
  startPositionNoise: 0.0
  startRotationNoise: 0.0
  numProps: 4
  aggregateMode: 3
  actionScale: 7.5
  dofVelocityScale: 0.1
  distRewardScale: 2.0
  rotRewardScale: 0.5
  aroundHandleRewardScale: 10.0
  openRewardScale: 7.5
  fingerDistRewardScale: 100.0
  actionPenaltyScale: 0.01
  fingerCloseRewardScale: 10.0

  # For mushrool-rl
  gamma: 0.999
  horizon: 600
  # Move group to be used
  move_group: "whole_body" # String. Can be arm_left or arm_right
  use_gripper: True
  randomize_robot_on_reset: False
  # Set custom state and action space limits
  max_rot_vel: 0.5236 # 1.0472 # in radians (default is 60 degrees per second)
  max_base_xy_vel: 0.1 # metres per second
  max_base_rz_vel: 0.5236 # metres per second
  # Hybrid action space
  num_actions: 8 # base and arm
  # Observation space
  num_observations: 8
  # Set custom state and action space limits
  world_xy_radius: 4.0 # metres
  num_obstacles: 1 # table
  num_grasp_objects: 5 # objects
  action_xy_radius: 1.0 # position control
  action_ang_lim: 3.14159265 # pi
  # success and rewards:
  goal_pos_thresh: 0.01 # metres
  goal_ang_thresh: 0.08726646259 # 5*np.pi/180
  # goal_z_lim: [0.2, 1.5] # metres
  reward_success: 1.0
  reward_dist_weight: 0.1
  reward_noIK: -0.05
  reward_timeout: 0.0
  reward_collision: -0.1
  terminate_on_collision: True

sim:
  dt: 0.0083 # 1/120 s
  action_base_scale: 0.5
  action_arm_scale: 0.5
  action_gripper_scale: 0.5
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: True
  add_distant_light: True
  use_flatcache: True
  enable_scene_query_support: False
  disable_contact_processing: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"}
    solver_position_iteration_count: 12
    solver_velocity_iteration_count: 1
    contact_offset: 0.005
    rest_offset: 0.001 # 0.0
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 1.0 # 1000.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 33554432
    gpu_found_lost_pairs_capacity: 17060160 # 524288
    gpu_found_lost_aggregate_pairs_capacity: 17060160 # 262144
    gpu_total_aggregate_pairs_capacity: 1048576
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 33554432
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8

  # sim asset configs here
  hsrb:
    # -1 to use default values
    override_usd_defaults: False
    fixed_base: False # Needs to be false here but can be set in usd file. Even with fixed_base, virtual joints can still be used to move the base.
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 12
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 1.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.001