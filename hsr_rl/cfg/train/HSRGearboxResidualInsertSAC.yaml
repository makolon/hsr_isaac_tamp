name: HSRGearboxResidualInsertSAC

params:
  seed: ${...seed}

  algo:
    name: sac # Has to match class name if using mushroom RL library

  model:
    name: soft_actor_critic

  network:
    name: soft_actor_critic
    separate: True
    space:
      continuous:
    mlp:
      units: [256, 128, 64]
      activation: relu

      initializer:
        name: default
    log_std_bounds: [-5, 2]

  load_checkpoint: ${if:${...checkpoint},True,False} # flag which sets whether to load the checkpoint
  load_path: ${...checkpoint} # path to the checkpoint to load

  config:
    name: HSRGearboxResidualInsert
    env_name: rlgpu
    device: cuda
    device_name: cuda
    multi_gpu: False
    normalize_input: True
    reward_shaper:
      scale_value: 1.0
    max_epochs: 1500
    num_steps_per_episode: 128
    save_best_after: 100
    save_frequency: 1000
    gamma: 0.99
    init_alpha: 1.0
    alpha_lr: 0.005
    actor_lr: 0.0005
    critic_lr: 0.0005
    critic_tau: 0.005
    batch_size: 4096
    learnable_temperature: true
    num_seed_steps: 5
    num_warmup_steps: 10
    replay_buffer_size: 1000000
    num_actors: ${....task.env.numEnvs}